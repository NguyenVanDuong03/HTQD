<!doctype html>
<html lang="en">
    <head>
        <title>Đặt phòng</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="css/datPhong.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="public/assets/fontawesome/css/all.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="header-placeholder"></div>
        <main>
            <h3 class="m-3">Trang chủ / Đặt phòng</h3>
            <div class="d-flex justify-content-around" style="height: 131px;">
                <div class="text-center">
                    <p>Ngày nhận phòng</p>
                    <div class="">
                        <input type="date" class="form-control" id="ngayNhanPhong" />
                        <hr class="hr_" style="color: red;">
                    </div>
                    <div class="message" style="color: red;"></div>
                </div>
                
                <div class="text-center">
                    <p>Ngày trả phòng</p>
                    <div class="">
                        <input type="date" class="form-control" id="ngayTraPhong" />
                        <hr class="hr_" style="color: red;">
                    </div>
                    <div class="message" style="color: red;"></div>
                </div>
                
                <div class="text-center">
                    <p>Chọn lọai phòng</p>
                    <div class="">
                        <select class="form-select" id="loaiPhong">
                            <option value="1">Phòng đơn</option>
                            <option value="2">Phòng đôi</option>
                            <option value="3">Phòng ba</option>
                    </div>
                    <div class="message" style="color: red;">fds</div>
                </div>
                
            </div>
        </main>
        <div id="footer-placeholder"></div>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="js/header.js"></script>
         <script src="js/datPhong.js"></script>
         <script src="js/footer.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
